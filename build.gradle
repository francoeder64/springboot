plugins {
	id 'java'
	id 'org.springframework.boot' version '2.7.13'
	id 'io.spring.dependency-management' version '1.0.15.RELEASE'
}

group = 'sv.com.bancoagricola.pagosqr.example1'
version = '0.0.1-SNAPSHOT'

java {
	sourceCompatibility = '11'
}

repositories {
	mavenCentral()
}

dependencies {
	developmentOnly 'org.springframework.boot:spring-boot-devtools'
	
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa:2.7.13'

	implementation 'org.apache.logging.log4j:log4j-core:2.14.1'
	implementation 'com.h2database:h2:1.4.200'
	
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	
	
	
}

tasks.named('test') {
	useJUnitPlatform()
}

sourceSets {
    main {
        resources {
            srcDirs = ['src/main/resources', 'src/main/java']
        }
    }
}


jar {
    manifest {
        attributes 'Main-Class': 'sv.com.bancoagricola.pagosqr.example1.demo.DemoApplication' // Specify the main class for the JAR
    }
}


